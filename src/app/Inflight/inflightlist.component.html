    <div class="container">
        <table class="table table-hover">
    <thead>
      <tr>
        <th>Flight</th>
        <th>Meals</th>
        <th>Shopping Items</th>
        <th>Seat Number</th>
      </tr>
    </thead>
  
    <tbody>
      <tr bgcolor=green *ngFor="let inflight of inflightdetails">
        <td>{{inflight.flight}}</td>
        <td>{{inflight.meals}}</td>
        <td>{{inflight.shoppingitems}}</td>
        <td>{{inflight.seatnumber}}</td>
        <td><a class="btn" ><i class="fa fa-edit" (click)="editancillary(inflight)" ></i></a></td>
      </tr>
      <tr *ngIf="!inflightdetails || inflightdetails.length ==0">
        <td colspan="4">No Inflight details Found</td>
      </tr>
    </tbody>
  </table>
  </div>
