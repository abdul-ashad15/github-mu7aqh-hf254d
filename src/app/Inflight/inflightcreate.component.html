
<div class="card-body">
        <div class="row">
            <div class="col-md-6">
                    <div class="row">
                            <div class="col-md6 form-group">
                                    <input placeholder="Flight" class="form-control" [(ngModel)] = "inflightService.currentinflight.flight" >
                                </div>
                    </div>
                    <div class="row">
                                <div class="col-md6 form-group">
                                    <input placeholder="meals" class="form-control" [(ngModel)] = "inflightService.currentinflight.meals" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md6 form-group">
                                        <input placeholder="shopping items" class="form-control" [(ngModel)] = "inflightService.currentinflight.shoppingitems">
                                    </div>
                        </div>
                        <div class="row">
                            <div class="col-md6 form-group">
                                    <input placeholder="Seat Number" class="form-control" [(ngModel)] = "inflightService.currentinflight.seatnumber" >
                                </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-2">
                            <button class="btn btn-success btn-block btn-lg" (click)="createUpdateInflight(inflightService.currentinflight)">Save</button>
                        </div>
                        <div class="col-md-2">
                                <button class="btn btn-primary btn-block btn-lg" (click)="clear()" >Reset</button>
                            </div>
                        </div>
            </div>
            <div class="col-md-6">
                    <inflight-list></inflight-list>
            </div>
        </div>
    </div>
