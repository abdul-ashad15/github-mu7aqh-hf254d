<div fxLayoutAlign= "center center" fxFlexFill class="main-div">
    <mat-card fxFlex="35">
            <mat-toolbar color="primary">{{title}}</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="registerForm" (ngSubmit)="registerForm.valid && signup()" novalidate>
            <mat-form-field>
              <input matInput placeholder="Username" [(ngModel)] = "loginservice.currentuser.username" formControlName="username"  >
              <mat-error >Username is required</mat-error> 
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="E-mail" [(ngModel)] = "loginservice.currentuser.email" formControlName="email" >
                <mat-error >Email is required</mat-error> 
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" [(ngModel)] = "loginservice.currentuser.password"  formControlName="password" [type]="hide ? 'password':'text'" >
                <mat-error >Password is required</mat-error> 
                 <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
              </mat-form-field>
            <mat-form-field >
              <input matInput placeholder="Phone Number" [(ngModel)] = "loginservice.currentuser.phone" formControlName="phone" pattern="[0-9]*" >
              <mat-error >Please enter 10 digit Phone number</mat-error> 
              <!--<mat-error *ngIf= "checkError('loginservice.currentuser.phone','required')" >
                UserName is required
              </mat-error>-->
            </mat-form-field>
            <div class="example-button-row" style="height: 4rem;display: flex; align-items: center; justify-content:center;">
            <button mat-raised-button color="primary" type="button" [disabled]="!registerForm.valid" (click)="signup(loginservice.currentuser)">Register</button>
            </div>
            <div class="example-button-row" >
            <mat-label style="margin-right:5px;">Already sinup, Signin here</mat-label>
            <button mat-raised-button color="primary" type="button" (click)="login()">Login</button>
            </div>
          </form>
    </mat-card>
</div>
